<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="script.js"></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div id="app">
      <h1 id="heading">Countdown Timer</h1>
      <div id="timer">
        <div class="section">
          <p id="days" class="time-remaining" v-text="days"></p>
          <span class="label">Days</span>
        </div>
        <div class="section">
          <p id="hours" class="time-remaining" v-text="hours"></p>
          <span class="label">Hours</span>
        </div>
        <div class="section">
          <p id="minutes" class="time-remaining" v-text="minutes"></p>
          <span class="label">Minutes</span>
        </div>
        <div class="section">
          <p id="seconds" class="time-remaining" v-text="seconds"></p>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
