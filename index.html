<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="heading">Countdown Timer</h1>
    <div id="timer">
      <div class="section">
        <p id="days" class="time-remaining">00</p>
        <span class="label">Days</span>
      </div>
      <div class="section">
        <p id="hours" class="time-remaining">00</p>
        <span class="label">Hours</span>
      </div>
      <div class="section">
        <p id="minutes" class="time-remaining">00</p>
        <span class="label">Minutes</span>
      </div>
      <div class="section">
        <p id="seconds" class="time-remaining">00</p>
        <span class="label">Seconds</span>
      </div>
  </div>
</body>
</html>
